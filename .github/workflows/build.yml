name: Build macOS App with py2app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # 必须使用 macOS 环境
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8.2"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 如有依赖库，需提前声明
          python setup.py install  # 安装 py2app（通过 setup_requires）

      - name: Build .app with py2app
        run: |
          python setup.py py2app  # 执行打包

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyApp-macOS
          path: dist/MyApp.app  # 默认输出路径